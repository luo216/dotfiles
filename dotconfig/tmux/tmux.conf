set -g default-terminal "screen-256color"
set-option -g mouse on

set -g default-command /bin/zsh
# 将窗口编号从1开始
set -g base-index 1
# 将前缀键更改为 C-a
set -g prefix C-a
unbind C-b
# 窗口切换设置为vim模式
bind-key -n M-k select-pane -U
bind-key -n M-j select-pane -D
bind-key -n M-h select-pane -L
bind-key -n M-l select-pane -R
# pane上下切换
bind-key k run-shell '
tmux select-pane -U && 
pane_id=$(tmux display-message -p \#P) && 
tmux swap-pane -s "$pane_id" && 
tmux select-pane -U'
bind-key j run-shell '
tmux select-pane -D && 
pane_id=$(tmux display-message -p \#P) && 
tmux swap-pane -s "$pane_id" && 
tmux select-pane -D'
bind-key h run-shell '
tmux select-pane -R && 
pane_id=$(tmux display-message -p \#P) && 
tmux swap-pane -s "$pane_id" && 
tmux select-pane -R'
bind-key l run-shell '
tmux select-pane -L && 
pane_id=$(tmux display-message -p \#P) && 
tmux swap-pane -s "$pane_id" && 
tmux select-pane -L'
# 设置新的pane和session和前一个一样
bind c new-window -c "#{pane_current_path}"
# bind '"' split-window -c "#{pane_current_path}"
# bind % split-window -h -c "#{pane_current_path}"
unbind L
unbind J
unbind H
unbind K
bind -n M-H split-window -hb -c "#{pane_current_path}"
bind -n M-L split-window -h -c "#{pane_current_path}"
bind -n M-K split-window -vb -c "#{pane_current_path}"
bind -n M-J split-window -v -c "#{pane_current_path}"
# 切换window
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind 7
unbind 8
unbind 9
unbind 0
bind -n M-1 select-window -t  1
bind -n M-2 select-window -t  2
bind -n M-3 select-window -t  3
bind -n M-4 select-window -t  4
bind -n M-5 select-window -t  5
bind -n M-6 select-window -t  6
bind -n M-7 select-window -t  7
bind -n M-8 select-window -t  8
bind -n M-9 select-window -t  9
bind -n M-0 select-window -t  10
# 在对应window插入pane
unbind ! 
unbind @ 
unbind '#'
unbind '$'
unbind %
unbind ^
unbind &
unbind *
unbind (
unbind )  
bind -n M-! join-pane -t :1
bind -n M-@ join-pane -t :2
bind -n M-'#' join-pane -t :3
bind -n M-'$' join-pane -t :4
bind -n M-% join-pane -t :5
bind -n M-^ join-pane -t :6
bind -n M-& join-pane -t :7
bind -n M-* join-pane -t :8
bind -n M-( join-pane -t :9
bind -n M-) join-pane -t :10
bind-key -n M-Enter run-shell '
pane_id=$(tmux display-message -p \#P) && if [ "$pane_id" -eq 0 ]; then 
    tmux swap-pane -s 1
else
    tmux swap-pane -s 0
fi'
# 共享剪切板
set-option -g set-clipboard on
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'creaktive/rainbarf'
set -g @plugin 'erikw/tmux-powerline'

# 设置让yazi可以在tmux上正常显示
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

run '~/.config/tmux/plugins/tpm/tpm' 
