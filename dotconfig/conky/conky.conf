conky.text = [[
${execi 100 ~/.config/conky/scripts/weather-v2.0.sh}\
${image ~/.config/conky/res/bar.png -s  3x500 -p 299,0}\
${image ~/.config/conky/res/bar.png -s  280x1 -p 325,163}\
${image ~/.config/conky/res/bar.png -s  280x1 -p 325,336}\
${offset 335}${voffset 30}${font Hack Nerd:bold:size=24}${execi 100 cat ~/.cache/weather.json | jq '.main.temp' | awk '{print int($1+0.5)}'}°C${font}
${offset 335}${voffset 20}${font Hack Nerd:size=11}${execi 100 cat ~/.cache/weather.json | jq -r '.weather[0].description' | sed "s|\<.|\U&|g"} in ${execi 100 cat ~/.cache/weather.json | jq -r '.name'}${font}
${offset 335}${voffset 3}${color}${font Hack Nerd:size=11}Wind Speed is ${execi 100 (cat ~/.cache/weather.json | jq '.wind.speed')}mps at direction${font}
${offset 335}${voffset 3}${color}${font Hack Nerd:size=11}${execi 100 (cat ~/.cache/weather.json | jq -r '.wind.deg')}° and Humidity is ${execi 100 (cat ~/.cache/weather.json | jq '.main.humidity')}%.${font}
${Alignc 150}${voffset -77}${font Beckman:size=100}${time %H}${font}
${offset 335}${voffset 3}${color}${font Hack Nerd:size=11}Media player${font}
${offset 335}${voffset 10}${color}${font Hack Nerd:bold:size=24}${exec ~/.config/conky/scripts/playerctl.sh}${font}
${offset 335}${voffset 10}${color}${font Hack Nerd:size=11}${exec playerctl metadata xesam:title}${font}
${offset 335}${voffset 3}${color}${font Hack Nerd:size=11}${exec playerctl status}${font}
${Alignc 150}${voffset -96}${font Beckman:size=100}${time %M}${font}
${offset 335}${voffset 28}${color}${font Hack Nerd:bold:size=13}Hello ${execi 6000 whoami | sed "s|\<.|\U&|g"}${font}
${Alignc 150}${voffset -5}${font Beckman:size=16}${time %d %B}${font}
${Alignc 150}${voffset 2}${font Beckman:size=16}${time %A}${font}
${offset 335}${voffset -27}${color}${font Hack Nerd:size=11}Your Machine is powered by ${distribution}${font}
${offset 335}${voffset 3}${color}${font Hack Nerd:size=11}with RAM : ${memperc}% & CPU : ${cpu cpu0}% used${font}
${offset 335}${voffset 3}${color}${font Hack Nerd:size=11}temperature ${acpitemp}°C${font}
]]
