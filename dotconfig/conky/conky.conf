  alignment = 'middle_middle',
  gap_x = 295,
  gap_y = -5,
  maximum_width = 600,
  minimum_height = 500,
  minimum_width = 600,
  
-- Text settings --
  use_xft = true,
  override_utf8_locale = true,
  font = 'Roboto:size=1',
  
-- Color Settings --
  default_color = '#1A1B26',
  default_outline_color = 'white',
  default_shade_color = 'white',
